{% load bootstrap3 %}
{% bootstrap_css %}

{% load static %}

<html>
    <head>
        <title>Hubba Buyers</title>

        <link rel="stylesheet" href="{% static "styles.css" %}"/>
        <style>
        .sub-title,.title-container{margin-bottom:2%}.image,.recomm-tiny-image,table,td,th{border:1px solid #000}.page{padding-left:10%;padding-right:10%;padding-top:2%}.title{font-size:22px;font-weight:600}.image{width:80%}.description{font-size:16px;color:#364751}.recomm-tiny-image{width:15%}.sub-title{font-size:16px;font-weight:600}.recommendations{margin-top:3%}table,td,th{border-collapse:collapse}td,th{padding:15px}td{padding-top:1%!important}th{text-align:left}table{border-spacing:5px}tr{margin-bottom:2px}
        </style>

    </head>

    <body>
        <div class="page">
            <div class="title-container">
                <div class="title">Hubba Buyers</div>
            </div>

            <div class="all-buyers">
                <table class="table table-hover" style="table-layout: fixed; width:100%">
                    <tr>
                        <th>Buyer</th>
                        <th>Description</th> 
                    </tr>
                    {% for buyer in buyers %}
                    {% if buyer.name != "nan" %}
                    <tr style="margin-bottom: 1%">
                        <td style="word-wrap: break-word">
                            <a class="each-row" href="/buyer/{{ buyer.owner }}">
                                {{ buyer.name }}
                            </a>
                        </td>
                        <td>
                            {{ buyer.description }}
                        </td>
                    </tr>
                    {% endif %}
                    {% endfor%}
            </div>
        </div>

    </body>

</html>
